<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘购物</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="fa fa-chevron-left"></span></a>
        <h4>乐淘云购</h4>
        <a href="#" class="icon_right"><span class="fa fa-search"></span></a>
    </div>

    <div class="lt_content">
        <div class="lt_aside">
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll">

                </ul>
            </div>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
               <ul class="mui-scroll">

               </ul>
            </div>
        </div>
    </div>


    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home "></span>
                <p>首页</p></a></li>
            <li><a href="categroy.html"><span class="fa fa-bars now"></span>
                <p class="now">分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span>
                <p>购物车</p></a></li>
            <li><a href="user.html"><span class="fa fa-user"></span>
                <p>会员中心</p></a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each rows v i}}
    <li class="{{i===0?'now':''}}" data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{if rows.length===0}}
    <p class="info">暂时没有更多的数据</p>
    {{/if}}
    {{each rows v i}}
    <li><a href="javascript:;"><img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
    </a>
    </li>
    {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/categroy.js"></script>
</body>
</html>
